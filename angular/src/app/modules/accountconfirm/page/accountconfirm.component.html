<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="white" data-color="blue">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">

              <div class="card card-signup">
                <div class="card-title">
                  <h2 class="card-title text-center">{{'REGISTER.ActivateAccount' | translate}}</h2>
                  <div class="row">
                    <div class="col text-right">
                      <div class="icon text-rose">
                        <i class="material-icons">cloud_queue</i>
                      </div>
                    </div>
                    <div class="col text-center">
                      <div class="icon text-primary">
                        <i class="material-icons">wifi_tethering</i>
                      </div>
                    </div>
                    <div class="col">
                      <div class="icon text-info">
                        <i class="material-icons">bar_chart</i>
                      </div>
                    </div>
                  </div>
                </div>
                <div *ngIf="activated==0" class="card-body">
                    <h5 class="card-title">Activating Account</h5>
                    <p class="card-text">Please wait</p>

                </div>
                <div *ngIf="activated==1" class="card-body">
                    <h5 class="card-title">Activated Account</h5>

                </div>
                <div *ngIf="activated==-1" class="card-body">
                    <h5 class="card-title">Could not activate account</h5>
                    <p>Something is wrong about link</p>
                </div>

              </div>
          </div>
      </div>


      </div>
    </div>


  <app-footer-cmp></app-footer-cmp>
</div>
