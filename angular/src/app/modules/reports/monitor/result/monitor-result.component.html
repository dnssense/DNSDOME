<div>
  <rk-table-container [config]="tableConfig" class="m-0">
    <rk-table-export (event)="exportAs($event)"></rk-table-export>
    
    <rk-table [config]="tableConfig" (pageChange)="onPageChange($event)" [maxSize]="5" [totalCount]="100"
      [pageViewCount]="pageViewCount" [currentPage]="1" (pageViewCountChange)="onPageViewCountChange($event)"
      [showPagination]="true" (linkColumnClicked)="linkClicked($event)">
    </rk-table>
  </rk-table-container>
</div>
