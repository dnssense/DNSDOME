<div class="main-content" #component>
  <div class="container-fluid col-md-11">
    <app-monitor-search
      [searchSetting]="searchSetting"
      (searchEmitter)="search($event)"
      (searchSettingEmitter)="updateSearchSetting($event)"
    >
    </app-monitor-search>
  </div>
  <div class="container-fluid col-md-11">
    <app-monitor-result
      [searchSetting]="searchSetting"
      (addColumnValueEmitter)="addValuesIntoSelected($event)"
    ></app-monitor-result>
  </div>
</div>
