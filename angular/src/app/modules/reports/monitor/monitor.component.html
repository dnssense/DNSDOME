<div class="main-content" #component>
  <div class="container-fluid rk-base-card">
    <div class="card-item rk-col">
      <div class="row" style="margin-top:-15px; width: 100%;">
        <div class="col-md-12">
          <app-roksit-search [searchSetting]="searchSetting" (searchEmitter)="search($event)"></app-roksit-search>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <app-monitor-result #monitorResult [searchSetting]="searchSetting"  (addColumnValueEmitter)="addValuesIntoSelected($event)"></app-monitor-result>
        </div>
      </div>
    </div>
  </div>
</div>
