<div class="main-content" #component>
  <div class="rk-base-card">
    <div class="card-item rk-col">
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-md-12">
            <app-roksit-search [searchSettings]="searchSettings" pageTitle="Monitor Traffic" (searchSettingEmitter)="search($event)"></app-roksit-search>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <app-monitor-result #monitorResult [searchSetting]="searchSettings"
              (addColumnValueEmitter)="addValuesIntoSelected($event)" (linkClickedOutput)="linkClicked($event)"></app-monitor-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
