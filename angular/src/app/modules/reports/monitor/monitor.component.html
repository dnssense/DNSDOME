<div class="main-content" #component>
  <div class="rk-base-card">
    <div class="card-item rk-col px-0 pt-0">

      <app-roksit-search (filtersClearEmitter)="clearFilters()"
        [(isShowRunBar)]="isShowRunBar" [filters]="filters" [searchSettings]="searchSettings" pageTitle="MonitorTraffic"
        (searchSettingEmitter)="search($event)"></app-roksit-search>

      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col-md-12">
            <app-monitor-result #monitorResult [searchSetting]="searchSettings"
              (addColumnValueEmitter)="addValuesIntoSelected($event)" (actionClickedOutput)="actionClicked($event)">
            </app-monitor-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
