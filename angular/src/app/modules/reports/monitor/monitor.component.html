<div class="main-content" #component>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <app-monitor-search [searchSetting]="searchSetting" (searchEmitter)="search($event)"
          (searchSettingEmitter)="updateSearchSetting($event)">
        </app-monitor-search>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-monitor-result [searchSetting]="searchSetting" (addColumnValueEmitter)="addValuesIntoSelected($event)">
        </app-monitor-result>
      </div>
    </div>
  </div>
</div>
