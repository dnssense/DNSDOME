<div class="main-content" #component>
  <div class="rk-base-card">
    <div class="card-item rk-col px-0 pt-0">

      <app-roksit-search (filtersClearEmitter)="clearFilters()"
        [(isShowRunBar)]="isShowRunBar" [filters]="filters" pageTitle="PageName.CustomReports" [searchSettings]="searchSetting"
        (searchSettingEmitter)="search($event)">
      </app-roksit-search>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <app-customreport-result [data]="data" [searchSetting]="searchSetting" #tableComponent
              [multiplier]="multiplier" (searchEmitter)="search($event)" (linkClickedOutput)="linkClicked($event)"
              (changeColumnBadge)="isShowRunBar = $event">
            </app-customreport-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
