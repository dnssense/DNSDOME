<div class="row">
    <div class="col-12 mt-3">
        <div class="rk-basic-card p-2">
            <ng-container>
                <div id="customReportChart"></div>

                <div>
                    <rk-table-container [config]="tableConfig" class="m-0 border-0 pagination-disabled"
                        (columnBadgeChange)="columnChanged($event)">
                        <rk-table-export (event)="exportAs($event)" [showTypes]="{ excel: true, pdf: false }"></rk-table-export>

                        <rk-table (pageChange)="onPageChange($event)" [totalCount]="100"
                            [pageViewCount]="searchSetting.topNumber" [paginationOptions]="paginationOptions"
                            (pageViewCountChange)="onPageViewCountChange($event)" [info]="true">
                            <ng-template #header>
                                <tr>
                                    <th style="width: 60px;">
                                        <rk-checkbox (valueChange)="checkboxAllChange($event)"></rk-checkbox>
                                    </th>
                                    <th scope="col" *ngFor="let colz of selectedColumns">
                                        {{ colz.label }}
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        Count
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        Percent
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template #body>
                                <tr *ngFor="let dat of data;let i = index" [ngClass]="{'selected': dat.selected}">
                                    <td class="index">
                                        <rk-checkbox [(value)]="dat.selected"></rk-checkbox>
                                    </td>
                                    <td *ngFor="let col of selectedColumns; let colIndex = index">
                                        <ng-container *ngIf="isLink(col.column.name); else elseTemplate">
                                            <button class="btn btn-link table-link-button"
                                                (click)="linkClicked(col.column.name, dat[colIndex])">
                                                <ng-container *ngIf="col.column.name === 'time'; else elseTimeTemplate">
                                                    {{ dat[colIndex] | date: 'yyyy-MM-dd HH:mm:ss' }}
                                                </ng-container>

                                                <ng-template #elseTimeTemplate>{{ col.column.name === 'action' ? ( dat[colIndex] ? 'Allow' : 'Deny' ) : dat[colIndex] }}</ng-template>
                                            </button>
                                        </ng-container>

                                        <ng-template #elseTemplate>
                                            <ng-container *ngIf="col === 'time'; else elseTimeTemplate2">
                                                {{ dat[colIndex] | date: 'yyyy-MM-dd HH:mm:ss' }}
                                            </ng-container>

                                            <ng-template #elseTimeTemplate2>{{ col.column.name === 'action' ? ( dat[colIndex] ? 'Allow' : 'Deny' ) : dat[colIndex] }}</ng-template>
                                        </ng-template>
                                    </td>
                                    <td>{{ dat[selectedColumns.length] | customDecimalPipe }}</td>
                                    <td>
                                        <rk-progressbar [value]="100 * dat[selectedColumns.length] / total"
                                            [showType]="'outside'" [sizeType]="'small'"></rk-progressbar>
                                    </td>
                                </tr>
                            </ng-template>
                        </rk-table>
                    </rk-table-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
