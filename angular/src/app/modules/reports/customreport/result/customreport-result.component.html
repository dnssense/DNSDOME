<div class="row">
    <div class="col-12 mt-3">
        <div class="rk-basic-card p-2">
            <ng-container *ngIf="data?.length > 0">
                <div id="customReportChart"></div>

                <div>
                    <rk-table-container [config]="tableConfig" class="m-0 border-0 pagination-disabled"
                        (columnBadgeChange)="columnChanged($event)">
                        <rk-table-export (event)="exportAs($event)"></rk-table-export>

                        <rk-table (pageChange)="onPageChange($event)" [totalCount]="null"
                            [pageViewCount]="searchSetting.topNumber"
                            (pageViewCountChange)="onPageViewCountChange($event)" [info]="true">
                            <ng-template #header>
                                <tr>
                                    <th class="index">#</th>
                                    <th scope="col" *ngFor="let colz of selectedColumns">
                                        {{ colz.label }}
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        Count
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        Percent
                                        <button class="table-btn ripple">
                                            <i-feather name="more-vertical"></i-feather>
                                        </button>
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template #body>
                                <tr *ngFor="let dat of data;let i = index">
                                    <td class="index">{{ i + 1 }}</td>
                                    <td *ngFor="let col of selectedColumns;let colIndex = index">
                                        <ng-container *ngIf="isLink(col.column.name); else elseTemplate">
                                            <button class="btn btn-link table-link-button"
                                                (click)="linkClicked(col.column.name, dat[colIndex])">
                                                {{ dat[colIndex] }}
                                            </button>
                                        </ng-container>

                                        <ng-template #elseTemplate>
                                            {{ dat[colIndex] }}
                                        </ng-template>
                                    </td>
                                    <td>{{ dat[selectedColumns.length] | customDecimalPipe }}</td>
                                    <td>
                                        <rk-progressbar [value]="100 * dat[selectedColumns.length] / total"
                                            [showType]="'outside'" [sizeType]="'small'"></rk-progressbar>
                                    </td>
                                </tr>
                            </ng-template>
                        </rk-table>
                    </rk-table-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
