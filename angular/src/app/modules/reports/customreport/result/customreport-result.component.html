<div class="row">
    <div class="col-12 mt-3">
        <!-- style="overflow-y: auto;" [ngStyle]="{'max-height': maxHeight + 'px'}" -->
        <div class="rk-basic-card p-2" style="overflow-y: auto;" [ngStyle]="{'max-height': maxHeight + 'px'}">
            <ng-container>
                <div id="customReportChart"
                    style="max-height: 270px !important; min-height: 270px !important; overflow: hidden;"></div>

                <div>
                    <rk-table-container [config]="tableConfig" class="m-0 border-0 pagination-disabled"
                        (columnBadgeChange)="columnChanged($event)">
                        <rk-table-export (event)="exportAs($event)" [showTypes]="{ excel: true, pdf: false }">
                        </rk-table-export>

                        <rk-table (pageChange)="onPageChange($event)" [totalCount]="100"
                            [pageViewCount]="searchSetting.topNumber" [paginationOptions]="paginationOptions"
                            [isArrowVisible]="true"
                            (pageViewCountChange)="onPageViewCountChange($event)" [paginationSelectDirection]="'up'">
                            <ng-template #header>
                                <tr>
                                    <th style="width: 60px;">
                                        <rk-checkbox (valueChange)="checkboxAllChange($event)"></rk-checkbox>
                                    </th>
                                    <th scope="col" *ngFor="let col of selectedColumns; let index = index">
                                        {{ col.label }}
                                        <button class="table-btn ripple" (click)="sort(col, index)"
                                            [ngClass]="{'sort-icon-transformed': sortDirection === 'desc' && sortedColumn === col?.column?.name, 'active': sortedColumn === col?.column?.name }">
                                            <icon-sort></icon-sort>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        {{'Count' | translate}}
                                        <button class="table-btn ripple" (click)="sort(null, selectedColumns.length)"
                                            [ngClass]="{'sort-icon-transformed': sortDirection === 'desc' && sortedColumn === col?.column?.name, 'active': sortedColumn === col?.column?.name }">
                                            <icon-sort></icon-sort>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        {{'Percent' | translate}}
                                    </th>
                                </tr>
                            </ng-template>

                            <ng-template #body>
                                <tr *ngFor="let dat of tableConfig?.rows;let i = index" [ngClass]="{'selected': dat.selected}">
                                    <td class="index">
                                        <rk-checkbox [(value)]="dat.selected"></rk-checkbox>
                                    </td>
                                    <td *ngFor="let col of selectedColumns; let colIndex = index">
                                        <rk-table-default-cell [row]="dat" [col]="selectedRkColumns[colIndex]" [config]="tableConfig" (actionColumnClicked)="actionClicked($event)" 
                                          (navigationDomainClicked)="getNavigateByClickedDomain($event)"></rk-table-default-cell>
                                    </td>
                                    <td>{{ dat[selectedColumns.length] | customDecimalPipe }}</td>
                                    <td>
                                        <rk-progressbar [value]="100 * dat[selectedColumns.length] / total"
                                            [showType]="'outside'" [sizeType]="'small'"></rk-progressbar>
                                    </td>
                                </tr>
                            </ng-template>
                        </rk-table>
                    </rk-table-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
