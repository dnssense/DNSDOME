<div class="row mt-3">
    <div class="col-12">
        <div class="base-card">
            <div class="base-card-content">
                <div id="customReportChart"></div>
                <div class="mt-4"></div>
                <ng-container *ngIf="data; else elseTemplate">
                    <div class="datatable-container container-fluid">
                        <div class="row">
                            <h4 class="datatable-heading col-sm-4">Results</h4>
                            <div class="col-sm-8 text-right">
                                <div class="select-container default-select" style="width: 120px;">
                                    <select class="form-control">
                                        <option value="Export as">Export as</option>
                                    </select>
                                </div>
                                <div class="datatable-pagination ml-5">
                                    <span>Show Rows:</span>
                                    <div class="select-container default-select ml-3">
                                        <select class="form-control" [(ngModel)]="searchSetting.topNumber"
                                            (change)="setTopCount($event.target.value)">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                        </select>
                                    </div>
                                    <div class="page-numbers ml-3 mr-3"><a class="btn btn-default btn-link btn-sm"
                                            style="margin-left: 10px" (click)="refresh()">
                                            REFRESH TABLE<i class="material-icons">refresh</i>
                                        </a></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table #tableDivComponent id="table-data" class="table table-bordered">
                                    <thead>
                                        <th class="no-border"></th>
                                        <th class="color-light-blue" *ngFor="let colz of selectedColumns">
                                            <strong>{{colz.label}}</strong></th>
                                        <th class="color-light-blue">Count</th>
                                        <th class="color-light-blue">Percent</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let dat of data;  let i = index">
                                            <td class="numeration">{{i+1}}</td>
                                            <td *ngFor="let col of selectedColumns; let inde=index">
                                                <div *ngIf="col.column.name == 'action'">
                                                    <app-customreport-result-column
                                                        [value]="dat[inde]== 'false' ? false:true"
                                                        [columnName]="col.column.name"
                                                        (addColumnValueEmitter)="addValuesIntoSelected($event)">
                                                    </app-customreport-result-column>
                                                </div>
                                                <div *ngIf="col.column.name!='action'">
                                                    <app-customreport-result-column [value]="dat[inde]"
                                                        [columnName]="col.column.name"
                                                        (addColumnValueEmitter)="addValuesIntoSelected($event)">
                                                    </app-customreport-result-column>
                                                </div>
                                            <td>
                                                {{dat[selectedColumns.length] | customDecimalPipe}}
                                            </td>
                                            <td>
                                                {{100*dat[selectedColumns.length]/total | number:'1.0-0'}}%
                                                <mat-progress-bar mode="determinate"
                                                    value="{{100*dat[selectedColumns.length]/total}}">
                                                </mat-progress-bar>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div class="row">
                        <div class="col-md-12">
                            <p #tableDivComponent style="color: whitesmoke">
                                <strong>{{ 'Data not found!' }}</strong>
                            </p>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
