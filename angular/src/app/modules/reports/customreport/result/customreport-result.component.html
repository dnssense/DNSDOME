<div class="row mt-3">
    <div class="col-12">
        <div class="dns-base-card">
            <div class="dns-base-card-content">
                <div id="customReportChart"></div>
                <div class="mt-0"></div>
                <ng-container *ngIf="data; else elseTemplate">
                    <div class="dns-datatable-container container-fluid">
                        <div class="row">
                            <h4 class="dns-datatable-heading col-sm-4">Results</h4>
                            <div class="col-sm-8 text-right">
                                <div class="dns-dropdown d-inline-block dns-table-select" id="dropdownExport"
                                    style="width: 120px;">
                                    <button class="btns dropdown-toggle text-left" type="button"
                                        id="dropdownMenuButtonExport" data-toggle="dropdown" aria-haspopup="false"
                                        aria-expanded="false">
                                        Export As
                                        <i class="icon-down-open-big btn-arrow" style="font-size: 20px"></i>
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonExport"
                                        x-placement="top-start" style="min-width: 120px !important;">
                                        <button class="dropdown-item" (click)="exportAs('xlsx')">
                                            <i class="fa fa-table mr-3"></i> Excel
                                        </button> 
                                        <button class="dropdown-item" (click)="exportAs('pdf')">
                                            <i class="fa  fa-file-pdf-o mr-3"></i> PDF
                                        </button>
                                    </div>
                                </div>
                                <div class="dns-datatable-pagination ml-5">
                                    <span>Show Rows:</span>
                                    <div class="dns-select-container default-select ml-3">
                                        <select class="dns-form-control" [(ngModel)]="searchSetting.topNumber"
                                            (change)="setTopCount($event.target.value)">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="50">100</option>
                                            <option value="50">150</option>
                                            <option value="50">250</option>
                                        </select>
                                    </div>
                                    <div class="page-numbers ml-3 mr-3"><a class="btn btn-default btn-link btn-sm"
                                            style="margin-left: 10px" (click)="refresh()">
                                            REFRESH TABLE<i class="material-icons">refresh</i>
                                        </a></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table #tableDivComponent id="table-data" class="table table-bordered">
                                    <thead>
                                        <th class="no-border"></th>
                                        <th style="border-bottom: white;" *ngFor="let colz of selectedColumns">
                                            <strong>{{colz.label}}</strong></th>
                                        <th style="border-bottom: white;">Count</th>
                                        <th style="border-bottom: white;">Percent</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let dat of data;  let i = index"
                                            [ngClass]="{'baseTableRow': i%2==0}">
                                            <td class="numeration">{{i+1}}</td>
                                            <td *ngFor="let col of selectedColumns; let inde=index">
                                                <a *ngIf="col.column.name == 'action'">
                                                    <app-customreport-result-column
                                                        [value]="dat[inde]== 'false' ? false:true"
                                                        [columnName]="col.column.name"
                                                        (addColumnValueEmitter)="addValuesIntoSelected($event)">
                                                    </app-customreport-result-column>
                                                </a>
                                                <a *ngIf="col.column.name!='action'">
                                                    <app-customreport-result-column [value]="dat[inde]"
                                                        [columnName]="col.column.name"
                                                        (addColumnValueEmitter)="addValuesIntoSelected($event)">
                                                    </app-customreport-result-column>
                                                </a>
                                            <td>
                                                {{dat[selectedColumns.length] | customDecimalPipe}}
                                            </td>
                                            <td>
                                                {{100*dat[selectedColumns.length]/total | number:'1.0-0'}}%
                                                <mat-progress-bar mode="determinate"
                                                    value="{{100*dat[selectedColumns.length]/total}}">
                                                </mat-progress-bar>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div class="row">
                        <div class="col-md-12">
                            <p #tableDivComponent style="color: whitesmoke">
                                <strong>{{ 'Data not found!' }}</strong>
                            </p>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
