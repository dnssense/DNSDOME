                        <div class="row">
                            <div class="table-responsive col-md-12">
                                <rk-table-container [config]="tableConfig" class="m-0">
                                    <rk-table (pageChange)="onPageChange($event)" [totalCount]="40" [pageViewCount]="10"
                                        (pageViewCountChange)="onPageViewCountChange($event)" [info]="true">
                                        <ng-template #header>
                                            <tr>
                                                <th class="index">#</th>
                                                <th scope="col" *ngFor="let colz of selectedColumns">
                                                    {{ colz.label }}
                                                    <button class="table-btn ripple">
                                                        <i-feather name="more-vertical"></i-feather>
                                                    </button>
                                                </th>
                                                <th scope="col">
                                                    Count
                                                    <button class="table-btn ripple">
                                                        <i-feather name="more-vertical"></i-feather>
                                                    </button>
                                                </th>
                                                <th scope="col">
                                                    Percent
                                                    <button class="table-btn ripple">
                                                        <i-feather name="more-vertical"></i-feather>
                                                    </button>
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template #body>
                                            <tr *ngFor="let dat of data;let i = index">
                                                <td class="index">{{ i + 1 }}</td>
                                                <td *ngFor="let col of selectedColumns;let colIndex = index">
                                                    {{ dat[colIndex] }}
                                                </td>
                                                <td>{{ dat[selectedColumns.length] | customDecimalPipe }}</td>
                                                <td>
                                                    <rk-progressbar
                                                        [value]="(100 * dat[selectedColumns.length] /  total)"
                                                        [showType]="'outside'" [sizeType]="'small'">
                                                    </rk-progressbar>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </rk-table>
                                </rk-table-container>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div class="row">
                        <div class="col-md-12">
                            <p #tableDivComponent style="color: whitesmoke" class="m-0">
                                <strong class="m-0 p-0">{{ 'Data not found!' }}</strong>
                            </p>
                        </div>
                    </div>
                </ng-template>
