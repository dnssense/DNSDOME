<div class="row">
    <div class="panel panel-success">
        <div class="panel-heading clearfix">
            <div class="btn-group pull-right">
                <a class="btn btn-default btn-md" style="margin-left: 10px" (click)="refresh()"><span
                        class="glyphicon glyphicon-refresh"></span></a>
            </div>
            <!-- <h4 class="panel-title">
                Histogram
            </h4> -->
        </div>
        <div #component class="panel-body {{loading?'opakkk':''}}">
            <div #graphComponent class="histogram-chart"></div>
            <div *ngIf="!histogramShow">
                <div class="alert alert-danger">
                    <strong>Data not found!</strong>
                </div>
            </div>
        </div>
    </div>
</div>
