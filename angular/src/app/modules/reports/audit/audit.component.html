<div class="main-content" #component>
  <div class="rk-base-card">
    <div class="card-item rk-col px-0 pt-0">
      <app-roksit-search (filtersClearEmitter)="clearFilters()"
                         [(isShowRunBar)]="isShowRunBar" [filters]="filters" pageTitle="PageName.AuditLogs" [searchSettings]="searchSettings"
                         (searchSettingEmitter)="search($event)">
      </app-roksit-search>

      <div class="container-fluid">
        <div class="row mt-1">
          <div class="col-md-12">
            <app-audit-result #auditResult [searchSetting]="searchSettings"
              (addColumnValueEmitter)="addValuesIntoSelected($event)" (actionClickedOutput)="actionClicked($event)">
            </app-audit-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
