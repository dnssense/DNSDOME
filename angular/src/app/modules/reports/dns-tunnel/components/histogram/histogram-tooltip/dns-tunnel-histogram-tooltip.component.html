<div class="tw-flex tw-flex-col rk-text-12 tw-font-medium tw-text-title-color tw-bg-white tw-rounded-lg histogram-tooltip tw-pb-4 tw-border tw-border-solid tw-border-light-grey-2 tw-drop-shadow-lg tw-mx-5">
    <ng-container *ngIf="total">
        <span class="tw-bg-light-grey-6 tw-py-2 tw-px-4 tw-border-0 !tw-border-b tw-border-solid tw-border-primary-light-200">{{title}}</span>
        <div class="tw-mb-4 tw-px-4">
           <div class="tw-flex tw-flex-col tw-gap-1.5 tw-pt-4 tw-pb-3 tw-border-0 !tw-border-b tw-border-solid tw-border-light-grey-2">
             <ng-container *ngFor="let series of chartData.series">
               <ng-container *ngIf="series.data[dataPointIndex] > 0"  [ngTemplateOutlet]="rowItem" [ngTemplateOutletContext]="{series: {name: series.name, value: series.data[dataPointIndex], type: series.type}}">
               </ng-container>
             </ng-container>
           </div>

        </div>
        <div class="tw-px-4">
            <ng-container  [ngTemplateOutlet]="rowItem" [ngTemplateOutletContext]="{series: {name: 'Total' | translate, value: total, type: ''}}">
            </ng-container>
        </div>
    </ng-container>
</div>

<ng-template #rowItem let-series =series>
    <div class="tw-flex tw-items-center tw-gap-2" >
        <span class="tw-w-20 tw-font-normal long-text" [title]="series.name">{{series.name}}</span>
        <span class="tw-w-20 {{getProgressBarClass(series.type)}}">
                        <ngb-progressbar class="tw-w-20"  [value]="series.value" [max]="total" height="6px"></ngb-progressbar>
        </span>
        <span class="tw-w-9 tw-ml-2">{{getRoundedNumber(series.value)}}</span>
    </div>
</ng-template>
