<div class="rk-modal-card">
  <div class="d-flex flex-row align-items-center justify-content-between">
    <h6 class="rk-modal-card-title">{{ 'ShowBlockPage' | translate }}</h6>
  </div>
  <div class="row mt-0">
    <div class="col-12 mt-0">
      <p class="rk-description">
        {{ 'ShowBlockPageDescription' | translate }}
      </p>
      <div class="mt-3 mb-2">
        <rk-select
          [options]="methodOptions"
          [value]="method"
          (valueChange)="onMethodSelectionChange($event)"></rk-select>
      </div>
      <ng-container *ngIf="method === ShowBlockPageMethod.HTTP_HTTPS">
        <div class="border tw-bg-black tw-mt-2 tw-p-2 tw-rounded-lg tw-text-[11px]">
          <span [innerHTML]="'ShowBlockPageHttpsInfo' | translate"></span>
        </div>
        <a
          class="btn btn-icon btn-primary mt-2 tw-rounded-full tw-justify-center tw-w-full tw-cursor-pointer tw-p-1 text-decoration-none"
          [href]="SSL_CERT_URL">
          <i-feather name="download" style="display: flex; width: 16px; height: 16px"></i-feather>
          {{ 'DownloadSSLCert' | translate }}
        </a>
      </ng-container>
      <ng-container *ngIf="method === ShowBlockPageMethod.CUSTOM_IP">
        <input
          type="text"
          autocomplete="off"
          readonly
          onfocus="this.removeAttribute('readonly');"
          [placeholder]="'SinkholeIPAddress' | translate"
          class="rk-input w-100"
          (keydown)="checkIPNumber($event, customIp)"
          [(ngModel)]="customIp"
          (change)="onCustomIpChange($event)"
          [ngModelOptions]="{ standalone: true }" />
      </ng-container>
    </div>
  </div>
</div>
