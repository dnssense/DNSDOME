<div class="main-content">
  <div class="container-fluid col-md-11">

    <section id="clientsPanel" class="clientsPanel">

      <form [formGroup]="clientForm" id="newClientRow" class="clientForm" style="display: none;" data-step="4"
        data-intro="Finally, save your client and let's start!" data-position='bottom-middle-aligned'>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 pl-0 pr-0 mb-3">
              <div class="dns-base-card d-none d-block" id="filterCard">
                <div class="dns-base-card-header">
                </div>
                <div class="dns-base-card-content">
                  <div class="container-fluid">
                    <div class="row" id="pi_add_filter">
                      <div class="col-12 d-flex">
                        <h4 class="mr-3 flex-1">Roamin Client </h4>
                        <button class="btns btn-clear text-right close-btn" (click)="openTooltipGuide()">
                          <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                        </button>
                        <button class="btns btn-clear text-right close-btn" (click)="hideForm()">
                          <img src="./assets/images/icons/close.svg">
                        </button>
                      </div>
                      <div class="col-12 col-sm-3 d-flex align-items-end">
                        <input type="text" class="dns-form-control reverse-form" name="clientName" id="clientName"
                          placeholder="Client Name" [(ngModel)]="selectedClient.agentAlias" formControlName="name"
                          data-step="1" data-position='bottom-middle-aligned'
                          data-intro="This is new client form. Start with a name for your client">
                      </div>
                      <div class="col-12 col-sm-3 d-flex flex-column">
                        <input type="text" class="dns-form-control reverse-form" placeholder="Block Message"
                          [(ngModel)]="selectedClient.blockMessage" formControlName="blockMessage">
                        <!-- <div class="flex-1">
                          <div class="dns-radio">
                            <input id="clientType1" name="type" type="radio" value="MOBILE"
                              [(ngModel)]="selectedClient.agentType" (click)="onSelectionChangeType('windows')" checked
                              formControlName="type">
                            <label for="clientType1">Windows</label>
                          </div>
                        </div> -->
                      </div>
                      <div class="col-12 col-sm-3 d-flex align-items-end">
                        <div class="dns-dropdown d-inline-block dropdown-accent dns-full-width" data-step="3"
                          data-intro="Select a security profile or create a new profile for this client"
                          data-position='auto'>
                          <button class="btns dropdown-toggle dns-full-width reverse-form text-left" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <ng-container
                              *ngIf="selectedClient.rootProfile && selectedClient.rootProfile.name; else elseTemplateSelectedProfile">
                              {{selectedClient.rootProfile.name}}
                            </ng-container>
                            <ng-template #elseTemplateSelectedProfile>
                              Select Profile
                            </ng-template>
                            <i class="icon-down-open-big btn-arrow" style="font-size: 20px"></i>
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                            <div class="table-responsive" style="max-height: 300px;">
                              <button class="dropdown-item" *ngFor="let p of securityProfiles"
                                (click)="securityProfileChanged(p.id)">
                                {{p.name}}
                              </button>
                            </div>

                            <div class="dropdown-divider"></div>
                            <button class="btns btn-teritary dropdown-item-btn border-radius-8 dns-full-width m-2"
                              (click)="showNewProfileWizard()">
                              <img src="./assets/images/icons/settings.svg">
                              <span class="ml-2">New Profile</span>
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-sm-3 d-flex align-items-end">
                        <button class="btns reverse-form dns-full-width" id="defaultSaveBtn"
                          matTooltip="Save with selected profile" [matTooltipShowDelay]="800"
                          [ngClass]="{'btn-success' : isNewItemUpdated, 'btn-default' : !isNewItemUpdated}"
                          (click)="saveClient()">
                          <i class="fa fa-save"></i> <span class="ml-2">Save</span>
                        </button>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-md-12">
          <div class="dns-base-card">
            <div class="dns-base-card-header pt-3">
              <div class="row">

                <!-- <button class="btns btn-teritary border-radius-8" id="pi_card_btn" matTooltip="Create a new Public IP"
                  [matTooltipShowDelay]="800" (click)="showForm()">
                  <img src="assets/images/icons/add.svg">
                  Create New Device
                </button> -->
                <div class="col-12 d-flex flex-column flex-sm-column flex-md-row">
                  <span class="mr-3 flex-1">Roaming Clients</span>
                  <div class="search-form flex-1">
                    <img src="assets/images/icons/search.svg" class="icon">
                    <input type="text" class="dns-form-control reverse-form" placeholder="Search by name"
                      [(ngModel)]="searchKey" (ngModelChange)="searchByKeyword()" />
                  </div>
                  <div class="dns-datatable-pagination ml-3 flex-1"> 
                    <button class="btns btn-clear pull-right" id="copyLink" matTooltip="Copy download link"
                      [matTooltipShowDelay]="800" (click)="copyLink()">
                      <img src="./assets/images/icons/copy.png">
                    </button>
                    <!-- <a target="_blank" href="{{fileLink}}" download="windowsetup.zip"> -->
                    <button class="btns btn-clear pull-right" matTooltip="Download Windows file"
                      [matTooltipShowDelay]="800" (click)="downloadFile()">
                      <img src="./assets/images/icons/download.svg">
                    </button>
                    <!-- </a> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="dns-base-card-content">
              <div class="table-responsive" style="max-height: 600px;">
                <table class="table table-bordered table-padding-05 table-responsive-md table-responsive-sm mt-3">
                  <thead>
                    <th class="no-border"></th>
                    <th style="border-bottom: white;">Device Name</th>
                    <th style="border-bottom: white;">Type</th>
                    <th style="border-bottom: white;">Block Message</th>
                    <th style="border-bottom: white;">Profile</th>
                    <th style="border-bottom: white;" colspan="2" class="text-center">Operation</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of clientsFiltered; let i = index;">
                      <td class="numeration">{{i+1}}</td>
                      <td><small>{{c.agentAlias}}</small></td>
                      <td>Windows</td>
                      <td><small>{{c.blockMessage?c.blockMessage:'-'}}</small></td>
                      <td>
                        <button class="btns btn-clear btnOverFlow profileBtn text-left" [matTooltipShowDelay]="800"
                          matTooltip="Edit Profile" (click)="showProfileEditWizard(c.id)">
                          <img src="./assets/images/icons/settings-outline.svg">
                          <small>{{c.rootProfile?c.rootProfile.name: '-'}}</small>
                        </button>
                      </td>
                      <td class="text-center">
                        <button class="btns btn-clear" matTooltip="Edit item" [matTooltipShowDelay]="800"
                          (click)="showEditWizard(c.id)">
                          <img src="./assets/images/icons/edit.svg">
                        </button>
                      </td>
                      <td class="text-center">
                        <button class="btns btn-clear" matTooltip="Delete item" [matTooltipShowDelay]="800"
                          (click)="deleteClient(c.id)">
                          <img src="./assets/images/icons/close-red.svg">
                        </button>
                      </td>
                    </tr>
                  </tbody>

                </table>
              </div>
            </div>

          </div>
        </div>
      </div>

    </section>
    <section id="wizardPanel" class="wizardPanel" style="display: none;">
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button type="button" class="btn btn-warning" (click)="hideWizard()">
            <i class="material-icons">arrow_back</i>
          </button>
          <app-profile-wizard [selectedAgent]="selectedAgent" [startWizard]="startWizard" [saveMode]="saveMode"
            (saveEmitter)="hideWizardWithoutConfirm();">
          </app-profile-wizard>
        </div>
      </div>
    </section>


  </div>
</div>
