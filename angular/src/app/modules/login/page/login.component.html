<div class="main-content">
    <div class="container-fluid">
        <div class="row">
           
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card">
                    <form [formGroup]="login">
                      <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">contacts</i>
                        </div>
                        <h4 class="card-title">Login Form</h4>
                      </div>
                        <div class="card-body">
                          <mat-form-field class="example-full-width" [ngClass]="{'has-success':validEmailLogin===true}">
                             <input
                             type="email"
                             matInput
                             placeholder="Email Address *"
                             [errorStateMatcher]="matcher"
                             (ngModelChange)="emailValidationLogin($event)"
                             formControlName="email" >
                             <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                               Please enter a valid email address
                             </mat-error>
                             <mat-error *ngIf="emailFormControl.hasError('required')">
                               Email is <strong>required</strong>
                             </mat-error>
                           </mat-form-field>
                            <mat-form-field class="example-full-width" [ngClass]="{'has-success':validPasswordLogin===true}" [ngClass]="displayFieldCss(login, 'password')">
                              <input type="password"
                              matInput
                              placeholder="Password *"
                              (ngModelChange)="passwordValidationLogin($event)"
                              formControlName="password">
                              <app-field-error-display [displayError]="isFieldValid(login, 'password')" errorMsg="Enter a valid password.">
                              </app-field-error-display>
                            </mat-form-field>
                            <div class="category form-category">* Required fields</div>
                          </div>
                            <div class="card-footer text-right">
                                <div class="form-group">
                                    <button mat-raised-button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="onLogin()">Login</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        
    </div>
</div>
