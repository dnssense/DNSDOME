<div class="main-content">
  <div class="container-fluid col-md-11">
    <section id="listPanel" class="listPanel" F>
      <div class="row">
        <div class="col-md-12 ml-auto mr-auto">

          <div class="dns-base-card">
            <div class="dns-base-card-content">
              <div class="datatable-container container-fluid">
                <div class="row">
                  <h4 class="dns-base-card-header col-sm-4">Saved Reports</h4>
                  <div class="col-sm-4">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="table-responsive" style="max-height: 600px;">
                  <table class="table table-bordered">
                    <thead>
                      <th class="no-border"></th>
                      <th style="border-bottom: white;">Report Name</th>
                      <th style="border-bottom: white;">Schedule Interval</th>
                      <th class="text-center" style="border-bottom: white;">Delete</th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of userReports; let i = index;">
                        <td class="numeration">{{i}}</td>
                        <td>{{row.name}}</td>
                        <td>
                          <label class="dns-chk-label">
                            <span>Daily</span>
                            <div data-width="30" class="dns-form-switch">
                              <ng-container *ngIf="row.scheduledReport?.period=='d'; else elseTemplateDaily">
                                <input type="checkbox" id="chk2" checked (change)="changeScheduledPeriod(row.id, 'n')">
                              </ng-container>
                              <ng-template #elseTemplateDaily>
                                <input type="checkbox" id="chk2" (change)="changeScheduledPeriod(row.id, 'd')">
                              </ng-template>
                              <i></i><span></span>
                            </div>
                          </label>
                          <label class="dns-chk-label ml-4">
                            <span>Weekly</span>
                            <div data-width="30" class="dns-form-switch">
                              <ng-container *ngIf="row.scheduledReport?.period=='w'; else elseTemplateWeekly">
                                <input type="checkbox" id="chk2" checked (change)="changeScheduledPeriod(row.id, 'n')">
                              </ng-container>
                              <ng-template #elseTemplateWeekly>
                                <input type="checkbox" id="chk2" (change)="changeScheduledPeriod(row.id, 'w')">
                              </ng-template>
                              <i></i>
                              <span></span>
                            </div>
                          </label>
                        </td>
                        <td class="text-center">
                          <button class="btns btn-clear" matTooltip="Delete Report" [matTooltipShowDelay]="800"
                            (click)="deleteReport(row.id)">
                            <img src="./assets/images/icons/close-red.svg">
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </section>

  </div>
</div>
