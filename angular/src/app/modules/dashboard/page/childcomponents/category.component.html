<div class="row">
    <div class="categories-column mt-3 d-flex flex-column justify-content-start"
         style="border-right: 1px solid var(--infobox-border);">
        <h6 class="rk-title-1">{{getGroupName()}}</h6>
        <div class="rk-selectable-container mb-2" style="max-height: 320px">
            <table class="rk-selectable-table w-100" style="cursor: pointer;">
                <tr *ngFor="let cat of categories let i = index" class="rk-c-{{currentGroup.datatype}}"
                    [ngClass]="{'active': selectedCategory?.name == cat.name}" (click)="onClickCategory(cat)"
                    [title]="cat.name">
                    <td class="idx pr-1">{{ i + 1 }}</td>
                    <td class="text">
                        <div class="overflowed-text">{{ cat.name}}</div>
                    </td>
                    <td class="value">{{getRoundedNumber(cat.hit)}}</td>
                    <td class="percent">%{{cat.hit_ratio}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="anomaly-chart mt-3">
        <div class="d-flex flex-wrap justify-content-end align-items-center">
            <div class="d-flex align-items-center justify-content-end">
                <button class="btn btn-link btn-icon py-0 bg-transparent" (click)="getDataByTime('prev')"
                        *ngIf="prevNextInterval" [disabled]="prevNextInterval.interval >= 365">
                    <i-feather name="arrow-left"></i-feather>
                    {{prevNextInterval.prevNme | translate}}
                </button>
                <button class="btn btn-link btn-icon py-0 bg-transparent" (click)="getDataByTime('next')"
                        *ngIf="prevNextInterval" [disabled]="isDisabledNextButton()">
                    {{prevNextInterval.nextName | translate}}
                    <i-feather name="arrow-right"></i-feather>
                </button>
                <button class="btn btn-small btn-outline" (click)="showDetail()"
                        *ngIf="showDetailButton">{{'DASHBOARD.ShowDetail'|translate}}</button>
            </div>
        </div>
        <app-dashboard-chart #chartComponent></app-dashboard-chart>
        <div class="chart-legends pb-2">
            <div>
                <svg width="32px" height="18px" viewBox="0 0 32 18" version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>Path 11</title>
                    <g id="news-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Dashboard_NewsV3_2-1" transform="translate(-531.000000, -366.000000)"
                           fill="#0084FF" fill-rule="nonzero">

                                        id="Path-11"></path>
                            </g>
                        </g>
                    </g>
                </svg>
                <span>{{ 'QueryCount' | translate }}</span>
                <svg width="35px" height="11px" viewBox="0 0 35 11" version="1.1"

                            </g>
                        </g>
                    </g>
                </svg>
                <span>{{ 'LearnedNormalTrafficRange' | translate }}</span>
            </div>
            <div>
                <span>{{ 'TrafficExcessRate' | translate }}:</span>

                <span> <div class="color" style="background: #507df3;"></div> %20 </span>

                <span> <div class="color" style="background: #6158ca;"></div> %40 </span>

                <span> <div class="color" style="background: #7c26bd;"></div> %60  </span>

                <span> <div class="color" style="background: #9c1e6c;"></div> %80 </span>

                <span> <div class="color" style="background: #c41505;"></div> %100 </span>
            </div>
        </div>
    </div>
</div>
