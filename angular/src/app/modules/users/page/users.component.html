                <button class="btns btn-teritary border-radius-8 card-create-btn" data-toggle="modal"
                  data-target="#exampleModal">
                  <img src="assets/images/icons/add.svg">
                  Create New User
                </button>

                <div class="col-12 d-flex flex-column flex-sm-column flex-md-row">
                  <span class="mr-3 flex-2">Users</span>

            <div class="dns-base-card-content">
              <table class="table table-bordered table-padding-05 table-responsive-md table-responsive-sm mt-3">
                <thead>
                  <th class="th-no-border">
                    <input type="text" class="dns-form-control input-reverse" placeholder="Email">
                  </th>
                  <th class="th-no-border">
                    <input type="text" class="dns-form-control input-reverse" placeholder="Name">
                  </th>
                  <th class="th-no-border">
                    <input type="text" class="dns-form-control input-reverse" placeholder="Surname">
                  </th>
                  <th class="text-center th-no-border">
                    Is Locked
                  </th>
                  <th class="text-center th-no-border">
                    Is Active
                  </th>
                  <th class="th-no-border text-center">Edit</th>
                  <th class="th-no-border text-center">Deactive</th>
                </thead>

                <tbody>
                  <tr *ngFor="let row of userList">
                    <td>{{row.userName}}</td>
                    <td>{{row.name}} {{row.surname}}</td>
                    <td>{{row.roles.description}}</td>
                    <td class="text-center">

                      <ng-container *ngIf="row.locked; else elseTemplate1">
                        <button class="btn btn-clear">
                          <img src="./assets/images/icons/checkbox.svg">
                        </button>
                      </ng-container>
                      <ng-template #elseTemplate1>
                        <button class="btn btn-clear">
                          <img src="./assets/images/icons/close.svg" alt="">
                        </button>
                      </ng-template>

                    </td>
                    <td class="text-center">
                      <ng-container *ngIf="row.active; else elseTemplate2">
                        <button class="btn btn-clear">
                          <img src="./assets/images/icons/checkbox.svg">
                        </button>
                      </ng-container>
                      <ng-template #elseTemplate2>
                        <button class="btn btn-clear">
                          <img src="./assets/images/icons/close.svg" alt="">
                        </button>
                      </ng-template>
                    </td>
                    <td class="text-center">
                      <button class="btns btn-info">
                        Edit
                      </button>
                    </td>
                    <td class="text-center">
                      <button class="btns btn-danger">
                        Deactivate
                      </button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background: #262626; color: white;">
            <form [formGroup]="userForm" class="form-horizontal">
              <div class="modal-header" style="border-bottom: none; color:white">
                <h4 class="modal-title" id="exampleModalLabel">New User</h4>
                <button type="button" class="close color-white" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="border-bottom: none;">
                <div class="form-ux activated" id="userInformationForm">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text " class="dns-form-control input-reverse" id="email" placeholder="Enter e-mail">
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text " class="dns-form-control input-reverse" id="name" [(ngModel)]="selectedUser.name"
                      formControlName="name" placeholder="Enter name">
                    <label for="name">Surname</label>
                    <input type="text " class="dns-form-control input-reverse" id="surname"
                      [(ngModel)]="selectedUser.surname" formControlName="surname" placeholder="Enter surname">
                  </div>
                  <div class="form-group not-ux light-select dns-full-width">
                    <label>Roles</label>
                    <select class="dns-form-control reverse-form" [(ngModel)]="selectedUser.roles.id"
                      formControlName="role">
                      <option disabled selected>Select Role</option>
                      <option value="1">Role 1</option>
                      <option value="2">Role 2</option>
                      <option [ngValue]="role.id" *ngFor="let role of roleList">{{role.description}}</option>
                    </select>
                  </div>
                  <div class="form-group password">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input-reverse" id="password" placeholder="X X X X X"
                      [(ngModel)]="selectedUser.password" formControlName="password" />
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <span class="color-9d9d9d">Password Strength</span>
                    </div>
                    <div class="col-8">
                      <div class="password-length mt-2">
                        <div class="active"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-6">
                      <label class="dns-checkbox">
                        <input type="checkbox" (change)="changeActiveStatus()">
                        <span>Active
                        </span>
                      </label>
                      <button class="btn btn-clear p-0 m-0" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                        title="Activation of User">
                        <i class="fa fa-question-circle ml-3"></i>
                      </button>
                    </div>

                    <div class="col-6">
                      <label class="dns-checkbox">
                        <input type="checkbox">
                        <span>Locked
                          <button class="btn btn-clear p-0 m-0" data-toggle="tooltip" data-placement="top"
                            title="Status of User">
                            <i class="fa fa-question-circle ml-3"></i>
                          </button>
                        </span>
                      </label>
                    </div>
                  </div>

                </div>
              </div>
              <div class="modal-footer justify-content-start">
                <button class="btns btn-teritary pl-3 pr-3" (click)="userFormSubmit()">
                  <i class="fa fa-save mr-3"></i>
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
