<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="toolbar mt-1">
        <div class="d-flex align-items-center justify-content-between w-100">
          <div style="width: 200px; overflow: hidden;">
            <img *ngIf="theme === 'white'" src="/assets/img/{{  host.logoImage }}" alt="logo" height="40px" style="position: relative;">
            <img *ngIf="theme !== 'white'" src="/assets/img/{{ host.logoDarkImage }}" alt="logo" height="40px" style="position: relative;">
          </div>

          <div class="account">
            <div class="btn-group mr-2" dropdown placement="bottom right">
              <button class="notification-btn ripple" dropdownToggle type="button">
                <i-feather name="globe"></i-feather>
                <div class="btn-badge" style="background: var(--primary);">{{currentLanguage}}</div>
              </button>

              <div *dropdownMenu class="dropdown-menu dropdown-menu-right rk-list-dropdown-container" role="menu">
                <div class="rk-dropdown">
                  <li>
                    <a style="cursor: pointer;" (click)="setLanguage('tr')">{{'LANGUAGE.TR'|translate}}</a>
                  </li>
                  <li>
                    <a style="cursor: pointer;" (click)="setLanguage('en')">{{'LANGUAGE.EN'|translate}}</a>
                  </li>
                </div>
              </div>
            </div>

            <a [href]="helpRoute" target="_blank" class="btn btn-small btn-icon btn-link notification-btn p-0 mr-2">

            <div class="border navbar-border"></div>

            <div class="account-dropdown lg">
              <rk-avatar>
                <div class="rk-img">
                  <img src="/assets/img/default-avatar.png" alt="" />
                </div>
                <div class="rk-text" style="text-transform: capitalize;">
                  {{ currentUser?.name }}
                </div>
                <div class="rk-dropdown">
                  <div class="rk-dropdown-title">Account</div>
                  <li>
                    <a [routerLink]="['/admin/account-settings']" routerLinkActive="router-link-active"
                      class="dropdown-item">
                      <i-feather name="settings"></i-feather>
                      Account Settings
                    </a>
                  </li>
                  <li>
                    <a (click)="logout()" class="dropdown-item">
                      <i-feather name="log-out"></i-feather>
                      Exit
                    </a>
                  </li>
                </div>
              </rk-avatar>

<rk-modal #sidebar className="mobile-menu">
  <rk-modal-body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-icon btn-link bg-transparent px-0" (click)="sidebar.toggle()">
            <i-feather name="x" class="mr-0"></i-feather>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="account-dropdown w-100">
            <rk-avatar>
              <div class="rk-img">
                <img src="/assets/img/default-avatar.png" alt="" />
              </div>
              <div class="rk-text" style="text-transform: capitalize;">
                {{ currentUser?.name }}
              </div>
              <div class="rk-dropdown">
                <div class="rk-dropdown-title">Account</div>
                <li>
                  <a [routerLink]="['/admin/account-settings']" routerLinkActive="router-link-active"
                    class="dropdown-item">
                    <i-feather name="settings"></i-feather>
                    Account Settings
                  </a>
                </li>
                <li>
                  <a (click)="logout()" class="dropdown-item">
                    <i-feather name="log-out"></i-feather>
                    Exit
                  </a>
                </li>
              </div>
            </rk-avatar>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="sidebar-list">
            <li class="sidebar-list-item" [ngClass]="{'active': menuItem.selected}" *ngFor="let menuItem of _menuItems">
              <a class="ripple" (click)="setActive(menuItem, null, menuItem?.subMenu?.length > 0)" [routerLink]="!menuItem.subMenu ? [menuItem.path] :Â []"
                routerLinkActive="active">
                <icon-for-menu [type]="menuItem.icon"></icon-for-menu>
                <span class="text">{{ menuItem.text }}</span>
                <i-feather name="chevron-down" class="dropdown-icon" *ngIf="menuItem.subMenu"></i-feather>
              </a>

              <ul class="dropdown sidebar-list" *ngIf="menuItem.subMenu">
                <li class="sidebar-list-item" [ngClass]="{'active': subMenuItem.selected}"
                  *ngFor="let subMenuItem of menuItem.subMenu">
                  <a (click)="setActive(menuItem, subMenuItem, menuItem?.subMenu?.length > 0)" [routerLink]="[menuItem.path + subMenuItem.path]"
                    routerLinkActive="active">
                    <icon-for-menu [type]="subMenuItem.icon"></icon-for-menu>
                    <span class="text">{{ subMenuItem.text }}</span>
                  </a>
                </li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </div>
  </rk-modal-body>
</rk-modal>
