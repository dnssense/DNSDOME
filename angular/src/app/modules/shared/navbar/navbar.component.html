<div class="toolbar">
  <a href="{{ getPath() }}" class="page text-capitalize" routerLinkActive="router-link-active">
    {{ getTitle[1] }}
    <ng-container *ngIf="getTitle?.length > 2">
      <span class="sub-page-title" *ngFor="let t of getTitle?.splice(2)">/ {{ getCleanText(t) }}</span>
    </ng-container>
  </a>

  <div class="account">
    <div class="btn-group" dropdown placement="bottom right">
      <button class="notification-btn ripple" dropdownToggle type="button">
        <i-feather name="bell"></i-feather>
        <div class="btn-badge">{{ unReadedNotificationsCount }}</div>
      </button>

      <div *dropdownMenu class="dropdown-menu dropdown-menu-right rk-list-dropdown-container" role="menu">
        <div class="rk-list">
          <div class="rk-list-header">
            <div class="rk-list-header-title">Notifications <span class="length">({{ unReadedNotificationsCount }})</span>
            </div>
          </div>

          <div class="rk-list-body">
            <div class="rk-list-item" *ngFor="let notification of notifications" (click)="setAsRead(notification)"
              [ngStyle]="{'background': notification.status === 1 ? 'rgba(0,0,0,.05)' : 'white'}">
              <div class="text">
                notification.message
              </div>

              <div class="arrow">
                <i-feather name="chevron-right"></i-feather>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="border"></div>

    <div class="account-dropdown">
      <rk-avatar>
        <div class="rk-img">
          <img src="https://www.w3schools.com/w3css/img_lights.jpg" alt="" />
        </div>
        <div class="rk-text" style="text-transform: capitalize;">
          {{ currentUser?.name }}
        </div>
        <div class="rk-dropdown">
          <div class="rk-dropdown-title">Account</div>
          <li>
            <a [routerLink]="['/admin/accountsettings']" routerLinkActive="router-link-active" class="dropdown-item">
              <i-feather name="settings"></i-feather>
              Account Settings
            </a>
          </li>
          <li>
            <a (click)="logout()" class="dropdown-item">
              <i-feather name="log-out"></i-feather>
              Exit
            </a>
          </li>
        </div>
      </rk-avatar>
    </div>
  </div>
</div>
